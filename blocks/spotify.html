<html>
  <style>
  html, body {
   height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin: 0;
    padding: 0 16px;
  }
  </style>
  <body>
  </body>
  <script>
    const iframe = document.createElement("iframe")
    document.body.appendChild(iframe)
    const url = new URL("{{SHARE_LINK}}")
    const path = url.pathname
    const pathAsArray = path.split('/')
    const URI = pathAsArray[pathAsArray.length - 1]
    iframe.width = "100%"
    iframe.height = "232"
    iframe.frameBorder="0"
    iframe.allowtransparency="true"
    iframe.allow="encrypted-media"
    iframe.src = `https://open.spotify.com/embed-podcast/episode/${URI}`
  </script>
</html>
