<html>
  <head>
    <style>
      html, body, iframe, #twitch-player {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src= "https://player.twitch.tv/js/embed/v1.js?time"></script>
    <div id="twitch-player"></div>
    <script type="text/javascript">
      var channelInput = "{{CHANNEL}}";
      var options = {
        width: "100%",
        height: "100%",
        channel: channelInput,
        video: "872653751",
        time: "0h10m0s",
        muted: false,
        autoplay: true,
      };
      var player = new Twitch.Player("twitch-player", options);
      setTimeout(() => {
        player.seek(1000)
      }, 2000)
    </script>
  </body>
</html>
